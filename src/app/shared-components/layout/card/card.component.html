<div class="card">
    <div class="card-header">{{data?.name}}</div>
    <div class="card-body">
        <p class="card-text">{{data?.street}}</p>
        <p class="card-text">{{data?.city}} {{data?.state}} - {{data?.postal_code}}</p>
        <p class="card-text">{{data?.country}}</p>
    </div>
    <div class="card-footer">
        <div class="type">{{data?.brewery_type}}</div>
    </div>
</div>
